<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Spin the Wheel</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .wheel-container {
    position: relative;
    width: 320px;
    height: 320px;
  }

  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #fff;
    transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
  }

  .pointer {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 20px solid red;
  }

  button {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #ff004f;
    color: #fff;
  }

  button:hover {
    opacity: 0.9;
  }

  .result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>

<body>

<h1>Spin the Wheel</h1>

<div class="wheel-container">
  <div class="pointer"></div>

  <svg class="wheel" viewBox="0 0 100 100">
    <!-- Death -->
    <path d="M50 50 L50 0 A50 50 0 0 1 85 15 Z" fill="#000"/>
    <text x="60" y="20" fill="white" font-size="5" transform="rotate(40 60 20)">Death</text>

    <!-- 500k -->
    <path d="M50 50 L85 15 A50 50 0 0 1 100 50 Z" fill="#f2f2f2"/>
    <text x="78" y="30" font-size="4" transform="rotate(80 78 30)">500k â‚¬</text>

    <!-- 1 Mio -->
    <path d="M50 50 L100 50 A50 50 0 0 1 85 85 Z" fill="#e6e6e6"/>
    <text x="80" y="60" font-size="4" transform="rotate(120 80 60)">1 Mio â‚¬</text>

    <!-- 10 Mio -->
    <path d="M50 50 L85 85 A50 50 0 0 1 50 100 Z" fill="#f2f2f2"/>
    <text x="60" y="80" font-size="4" transform="rotate(160 60 80)">10 Mio â‚¬</text>

    <!-- 100 Mio -->
    <path d="M50 50 L50 100 A50 50 0 0 1 15 85 Z" fill="#e6e6e6"/>
    <text x="35" y="82" font-size="4" transform="rotate(200 35 82)">100 Mio â‚¬</text>

    <!-- 1 Bil -->
    <path d="M50 50 L15 85 A50 50 0 0 1 0 50 Z" fill="#f2f2f2"/>
    <text x="18" y="60" font-size="4" transform="rotate(240 18 60)">1 Bil â‚¬</text>

    <!-- 10 Bil -->
    <path d="M50 50 L0 50 A50 50 0 0 1 15 15 Z" fill="#e6e6e6"/>
    <text x="20" y="30" font-size="4" transform="rotate(280 20 30)">10 Bil â‚¬</text>
  </svg>
</div>

<button onclick="spin()">SPIN</button>

<div class="result" id="result"></div>

<script>
  const outcomes = [
    "ðŸ’€ Death",
    "500k â‚¬",
    "1 Mio â‚¬",
    "10 Mio â‚¬",
    "100 Mio â‚¬",
    "1 Bil â‚¬",
    "10 Bil â‚¬"
  ];

  let currentRotation = 0;

  function spin() {
    const wheel = document.querySelector('.wheel');
    const result = document.getElementById('result');

    const randomIndex = Math.floor(Math.random() * outcomes.length);
    const anglePerSlice = 360 / outcomes.length;
    const randomSpins = 360 * (Math.floor(Math.random() * 5) + 5);

    currentRotation += randomSpins + (randomIndex * anglePerSlice);

    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      result.textContent = `Result: ${outcomes[randomIndex]}`;
    }, 4000);
  }
</script>

</body>
</html>
